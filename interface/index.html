<!DOCTYPE html>
<html utf8>
    <head>
        <meta charset="utf-8" />
        <title>Caladrius Project Red Cross</title>
        <link rel="icon" href="images/favicon.png" />
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="../node_modules/leaflet.fullscreen/Control.FullScreen.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 text-center scatterPlotContainer" alt="Max-width 100%"></div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                    <div class="row justify-content-center">
                        <div class="col-md-6 ImageOneContainer text-center quadContainer" alt="Max-width 100%" style="padding: 0px"></div>
                        <div class="col-md-6 ImageTwoContainer text-center quadContainer" alt="Max-width 100%" style="padding: 0px"></div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 TableInfoContainer quadContainer">
                            <div class="row justify-content-center top-buffer">
                                <div class="col-lg-12 TableContainer table-responsive"></div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-lg-12 InfoContainer table-responsive"></div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 MapContainer quadContainer"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="../node_modules/leaflet/dist/leaflet.js"></script>
        <script type="text/javascript" src="../node_modules/leaflet.heat/dist/leaflet-heat.js"></script>
        <script type="text/javascript" src="../node_modules/leaflet.fullscreen/Control.FullScreen.js"></script>
        <script type="text/javascript" src="../node_modules/proj4/dist/proj4.js"></script>
        <script type="text/javascript" src="../node_modules/d3/dist/d3.min.js"></script>
        <script type="text/javascript" src="javascript/main.js"></script>
    </body>
</html>
