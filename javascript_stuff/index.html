<!DOCTYPE html>
<html utf8>
    <head>
        <meta charset="utf-8" />
        <title>Caladrius Project Red Cross</title>
        <link rel="icon" href="images/favicon.png" />
        <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="leaflet/leaflet.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 text-center scatterPlotContainer" alt="Max-width 100%"></div>
                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                    <div class="row justify-content-center">
                        <div class="col-md-6 ImageOneContainer text-center quadContainer" alt="Max-width 100%" style="padding: 0px"></div>
                        <div class="col-md-6 ImageTwoContainer text-center quadContainer" alt="Max-width 100%" style="padding: 0px"></div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 TableInfoContainer quadContainer">
                            <div class="row justify-content-center top-buffer">
                                <div class="col-lg-12 TableContainer table-responsive"></div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-lg-12 InfoContainer table-responsive"></div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 MapContainer quadContainer"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="popper.min.js"></script>
        <script type="text/javascript" src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="leaflet/leaflet.js"></script>
        <script type="text/javascript" src="d3/d3.js"></script>
        <script type="text/javascript" src="javascript/mapWidget.js"></script>
        <script type="text/javascript" src="javascript/main.js"></script>
    </body>
</html>
